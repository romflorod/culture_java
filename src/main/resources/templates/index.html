<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cultural App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Bienvenido a la App Cultural</h1>
        
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <div th:if="${authenticated}">
                    <h2>¡Hola <span th:text="${username}"></span>!</h2>
                    <p>Has iniciado sesión correctamente.</p>
                    <a href="/searchanime" class="btn btn-primary mt-3">Buscar Animes</a>
                    <a href="/searchmovie" class="btn btn-primary mt-2">Buscar Películas</a>
                    <a href="/searchbook" class="btn btn-primary mt-2">Buscar Libros</a>
                    <a href="/myanimes" class="btn btn-info mt-2">Mis Animes</a>
                    <a href="/mymovies" class="btn btn-info mt-2">Mis Películas</a>
                    <a href="/mybooks" class="btn btn-info mt-2">Mis Libros</a>
                    <a href="/logout" class="btn btn-danger mt-3">Cerrar sesión</a>
                </div>
                <div th:unless="${authenticated}">
                    <p>Por favor, inicia sesión o regístrate para acceder a la aplicación</p>
                    <div class="d-flex justify-content-center gap-3 mt-4">
                        <a href="/login" class="btn btn-primary">Iniciar sesión</a>
                        <a href="/register" class="btn btn-success">Registrarse</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
