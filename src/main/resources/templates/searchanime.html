<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Buscar Animes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Buscar Animes</h1>
        <form th:action="@{/searchanime}" method="post" class="mt-4">
            <div class="mb-3">
                <label for="query" class="form-label">Nombre del Anime</label>
                <input type="text" id="query" name="query" class="form-control" placeholder="Ejemplo: Naruto" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Buscar</button>
            </div>
        </form>

        <div class="mt-5">
            <h2>Resultados:</h2>
            <div th:if="${animes != null}">
                <div class="row">
                    <div class="col-md-4 mb-4" th:each="anime : ${animes}">
                        <div class="card">
                            <img th:src="${anime.imageUrl}" class="card-img-top" alt="Imagen del Anime">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${anime.title}"></h5>
                                <p class="card-text" th:text="${anime.description}"></p>
                                <a th:href="${anime.trailerUrl}" target="_blank" class="btn btn-primary" th:if="${anime.trailerUrl != null}">Ver Trailer</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:if="${animes == null}">
                <p>No se han realizado búsquedas aún.</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
